# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# set escape time
set escape-time 10

# set focus-events
set -g focus-events on

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour4

# copy mode
setw -g mode-style 'fg=colour4 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour4'
set -g pane-active-border-style 'fg=colour7'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour4'
set -g status-left "#(ifconfig eth1 | grep 'inet' | awk 'NR==1 {print $2}') "
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 16

setw -g window-status-current-style 'fg=colour7 bg=colour4'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour4 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=kolour2]#F '

setw -g window-status-bell-style 'fg=colour7 bg=colour4 bold'

# messages
set -g message-style 'fg=colour4 bg=colour0 bold'
